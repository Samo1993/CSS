<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD_EXAMPLE</title>
    <link rel="stylesheet" href="./card-2.css">
</head>

<body>
    <main>
        <div class="card">
            <div>
                <div class="img">
                    <img src="../Card/aside.jpg" alt="Iced Sea" width="432.2" height="254.1">
                </div>
                <div class="title">
                    <h3>Card title</h3>
                </div>
                <div class="text">
                    <p>Some quick example text to build on the card title and make up the bulk of the card's
                        content.</p>
                    <p>First item</p>
                    <p>Second item</p>
                    <p>Third item</p>
                </div>
                <div class="links">
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
